<html>
<head>
  <title>Hearthstone Lookup</title>
  <script src='./javascript/jquery-2.1.4.min.js'></script>
  <script src='./javascript/handlebars.min.js'></script>
  <script src='./javascript/underscore-min.js'></script>
  <script src='./javascript/hearthstone.js'></script>
  <link rel='stylesheet' type='text/css' href='./css/css/bootstrap.css'>
  <link rel='stylesheet' type='text/css' href='./css/custom.css'>
</head>
<body>
  <div class="container-fluid">
    <div class="header clearfix col-xs-offset-2 col-xs-8">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a id='advancedSearch' href="#">Advanced Search</a></li>
          <li role="presentation"><a id='about' href="#">About</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Hearthstone Card Lookup</h3>
    </div>
  </div>

  <div class="container-fluid">
    <div class='jumbotron col-xs-12 col-md-8 col-md-offset-2'>
      <form id='searchForm'>
        <div class='form-group'>
          <input type='hidden' name='searchType' value='normal'>
          <input class='form-control' type='text' name='searchTerm' placeholder='Card Search'><br>
          <input type='submit' class='btn btn-primary btn-block' value='Search'>
        </div>
      </form>
      <form id='advancedSearchForm'>
        <input type='hidden' name='searchType' value='advanced'>
        <div class='row'>
          <div class='form-group col-xs-12 col-sm-2 col-sm-offset-1'>
            <label for='rarity'>Rarity</label>
            <select name='rarity' class='form-control'>
              <option selected>All</option>
              <option value='free'>Basic/Adventure</option>
              <option value='common'>Common</option>
              <option value='rare'>Rare</option>
              <option value='epic'>Epic</option>
              <option value='legendary'>Legendary</option>
            </select>
          </div>
          <div class='form-group col-xs-12 col-sm-2 col-sm-offset-2'>
            <label for='type'>Card Type</label>
            <select name ='type' class='form-control'>
              <option selected>All</option>
              <option value='minion'>Minion</option>
              <option value='spell'>Spell</option>
              <option value='weapon'>Weapon</option>
            </select>
          </div>
          <div class='form-group col-xs-12 col-sm-2 col-sm-offset-2'>
            <label for='mechanic'>Mechanics</label>
            <input class='form-control' type'text' name='mechanic'>
          </div>
        </div>
        <div class='row'>
          <div class='form-group col-xs-12 col-sm-2 col-sm-offset-1'>
            <label for='cost'>Cost</label>
            <input class='form-control' type'text' name='cost'>
          </div>
          <div class='form-group col-xs-12 col-sm-2 col-sm-offset-2'>
            <label for='attack'>Attack</label>
            <input class='form-control' type'text' name='attack'>
          </div>
          <div class='form-group col-xs-12 col-sm-2 col-sm-offset-2'>
            <label for='health'>Health</label>
            <input class='form-control' type'text' name='health'>
          </div>
        </div>
        <input type='submit' class='btn btn-primary btn-block' value='Search'>
      </form>
    </div>
  </div>

  <div class="container-fluid">
    <div class="col-xs-12 col-md-6 col-md-offset-3" id='cardResult'>

    </div>
  </div>
</body>
</html>

<script id='displayCard' type='text/x-handlebars-template'>
  {{#each card}}
  <blockquote>
    <p><b>{{this.name}}</b> - {{this.cost}} mana</p>
      <p>{{this.attack}} {{#if this.health}}/ {{this.health}}{{/if}}{{#if this.durability}} / {{this.durability}}</p>{{/if}}
    {{#if this.text}}
      <p>{{{this.text}}}</p>
    {{/if}}
    <p><i>{{{this.flavor}}}</i></p>
  </blockquote>
  {{/each}}
</script>

<script id='noResults' type='text/x-handlebars-template'>
  <blockquote>
    <p>No card found, adjust your search and try again</p>
  </blockquote>
</script>
