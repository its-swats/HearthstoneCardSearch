<html>
<head>
  <title>Hearthstone Lookup</title>
  <script src='./javascript/jquery-2.1.4.min.js'></script>
  <script src='./javascript/handlebars.min.js'></script>
  <script src='./javascript/underscore-min.js'></script>
  <script src='./javascript/hearthstone.js'></script>
  <link rel='stylesheet' type='text/css' href='./css/css/bootstrap.css'>
  <link rel='stylesheet' type='text/css' href='./css/custom.css'>
</head>
<body>
  <div class="container">
    <div class='col-sm-2'>
    </div>
    <div class="header clearfix col-sm-8">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="#">Home</a></li>
          <li role="presentation"><a href="#">About</a></li>
          <li role="presentation"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Hearthstone Card Lookup</h3>
    </div>
  </div>

  <div class="container">
    <div class='col-sm-2'>
    </div>
    <div class='jumbotron col-sm-8'>
      <form id='searchForm'>
        <div class='form-group'>
          <input class='form-control' type='text' name='searchTerm' placeholder='Card Search'><br>
          <input type='submit' class='btn btn-primary btn-block' value='Search'>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6" id='cardResult'>

    </div>
</body>
</html>

<script id='displayCard' type='text/x-handlebars-template'>
  {{#each card}}
  <blockquote>
    <p><b>{{this.name}}</b> - {{this.cost}} mana</p>
    {{#if this.attack}}
      <p>{{this.attack}} {{#if this.health}}/ {{this.health}}{{/if}}</p>
    {{/if}}
    {{#if this.text}}
      <p>{{{this.text}}}</p>
    {{/if}}
    <p><i>{{{this.flavor}}}</i></p>
  </blockquote>
  {{/each}}
</script>
